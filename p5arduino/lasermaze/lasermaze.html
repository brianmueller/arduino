  <script>

    // states: inactive, ready, go, complete, busted

    // a = armed
      // hold: "armed" (yellow)
      // release: "go" (blue)
    // c = complete
      // "complete" (green)
    // b = busted
      // "busted" (red)
      
    let state = "inactive";
    let time = 0;
    let beginSound = 0; // both of these prevent sounds from playing in a loop
    let endSound = 0; // resets when state alternates
    let armedSound;
    let goSound;
    let completeSound;
    let bustedSound;

    // TODO: get arduino serial state
    let arduinoState = "";

    function preload() {
      soundFormats('mp3', 'ogg', 'm4a');
      armedSound = loadSound('armedSound.mp3');
      goSound = loadSound('goSound.m4a');
      completeSound = loadSound('completeSound.mp3');
      bustedSound = loadSound('bustedSound.m4a');
    }
    
    function setup() {
      createCanvas(windowWidth,windowHeight);
      textFont('Courier New');
      textSize(width/10);
      textAlign(CENTER,CENTER);
      strokeWeight(50);
      goSound.setVolume(0.5);
    }
    
    function draw() {

      console.log({state, arduinoState});
      
      if(state == "inactive" || arduinoState == "inactive"){
        background(0); // black
        fill(255);
      }
      if(keyIsDown(65) || arduinoState == "armed"){ // a
        state = "armed"; // yellow
        background(255,255,0);
        fill(0);
        time = 0;
        endSound = 0;
        goSound.stop();
        if(beginSound == 0){
          armedSound.play();
          beginSound = 1;
        }
      }
      if(state == "go" || arduinoState == "go"){
        background(0,0,255); // blue
        fill(255);
        time++;
        if(!goSound.isPlaying()){
          goSound.play();
        }
      }
      if(state == "complete" || arduinoState == "complete"){
        background(0,255,0); // green
        fill(0);
        beginSound = 0;
        goSound.stop();
        if(endSound == 0){
          completeSound.play();
          endSound = 1;
        }
      }
      if(state == "busted" || arduinoState == "busted"){
        background(255,0,0); // red
        fill(255);
        beginSound = 0;
        goSound.stop();
        if(endSound == 0){
          bustedSound.play();
          endSound = 1;
        }
      }
      
      text(state.toUpperCase(),width/2,height/2-height/8);
      // text(Math.floor(time/6)/10,width/2,height/2+height/8);
      text((time/60).toFixed(1),width/2,height/2+height/8);
    }
    
    function keyReleased(){
      if(key == "a"){
        state = "go";
      }
    }
    
    function keyPressed(){
      if(key == "c"){
        state = "complete";
      }
      if(key == "b"){
        state = "busted";
      }
    }
